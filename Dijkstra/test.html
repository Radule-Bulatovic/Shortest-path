<!DOCTYPE html>
<html lang="en">

<head>
    <title>Network</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 700px;
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>
    <div class="container pt-5">
        <h1 class="text-center">Dijkstra alogritam</h1>
        <div class="mt-5 row text-center">
            <div class="offset-3 col-4">
                <div class="row">
                    <div class="col-4 px-1">
                        <input id="generate" type="text" class="form-control" placeholder="Broj tacaka">
                    </div>
                    <div class="col-4 px-1">
                        <input id="start" type="text" class="form-control" placeholder="Start">
                    </div>
                    <div class="col-4 px-1">
                        <input id="end" type="text" class="form-control" placeholder="Cilj">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <button onclick="draw()" class="btn btn-outline-success">Generisi</button>
                <button onclick="putanja()" class="btn btn-outline-primary">Odredi putanju</button>
            </div>
        </div>
        <div class="mt-3">
            <h5 class="text-center" id="target">
            </h5>
        </div>
        <div id="mynetwork" class="mt-5"></div>
    </div>
    <script src="functions.js"></script>
</body>

</html>
