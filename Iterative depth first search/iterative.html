<!DOCTYPE html>
<html lang="en">

<head>
    <title>Network</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.10/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="./treant-js-master/Treant.css" type="text/css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container pt-5">
        <h1 class="text-center">Iterative Depth first search</h1>
        <div class="my-5 row text-center">
            <div class="col-12">
                <div class="row">
                    <div class="col-4 px-1">
                        <input id="start" type="text" class="form-control" placeholder="Start">
                    </div>
                    <div class="col-4 px-1">
                        <input id="end" type="text" class="form-control" placeholder="Finish">
                    </div>
                    <div class="col-4 px-1">
                        <input id="depth" type="number" min="0" class="form-control" placeholder="Dubina pretrage">
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="offset-1 col-2"><button onclick="refresh()" class="w-100 btn btn-outline-primary">Novi grafik</button>
                    </div>
                    <div class="col-6 "><button onclick="path()" class="w-100 btn btn-outline-primary">Generate level map</button>
                    </div>
                    <div class="col-2"><button onclick="load()" class="w-100 btn btn-outline-primary">Domaci</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="mynetwork" class="mt-5"></div>

    </div>


    <script src="./treant-js-master/vendor/raphael.js"></script>
    <script src="./treant-js-master/Treant.js"></script>
    <script src="iterative.js"></script>
</body>

</html>
